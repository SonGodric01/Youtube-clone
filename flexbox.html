<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practices</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display: flex;
            flex-direction: row;
        ">
            <div style="background-color:lightblue;">div 1</div>
            <div style="background-color: lightpink; ">div 2<p>Text</p></div>
        </div>

        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;
        ">
            <div style="background-color:lightblue; width: 100px;">100px</div>
            <div style="background-color: lightpink; flex: 1; ">flex 1<p>Text</p></div>
        </div>

        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;
        ">
            <div style="background-color: lightblue; flex: 1; ">flex 1</div>
            <div style="background-color:lightpink; width: 100px;">100px</div>
            <div style="background-color:lightblue; flex: 2;">flex 2</div>
        </div>

        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;
            display: flex;
            flex-direction: row;

            justify-content: space-between;
            /* control how these elements are positioned horizontally */
            /* 3 options: start center end */
        ">
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color:lightpink; width: 100px;">100px</div>
            <div style="background-color:lightblue; width: 100px;">100px</div>
        </div>

        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;
            display: flex;
            flex-direction: row;

            justify-content: space-between;
            /* control how these elements are positioned horizontally */
            /* 3 options: start center end */

            align-items: center;
            /* control how these elements are positioned vertically */
            /* 3 options: start center end */
        ">
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color:lightpink; width: 100px;">100px</div>
            <div style="background-color:lightblue; width: 100px;">100px</div>
        </div>
    </body>
</html>
